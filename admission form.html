<!DOCTYPE html>
<html>
<head>
<title>College Admission Form</title>

<style>
body {
    font-family: Arial;
    background: #f2f2f2;
}

form {
    background: white;
    width: 400px;
    margin: auto;
    padding: 20px;
    border-radius: 10px;
}

input, select {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
}

button {
    width: 100%;
    padding: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    font-size: 16px;
}

@media (max-width: 500px) {
    form {
        width: 90%;
    }
}
</style>
</head>

<body>

<h2 align="center">College Admission Form</h2>

<form>
    <label>Name</label>
    <input type="text" placeholder="Enter name">

    <label>Email</label>
    <input type="email" placeholder="Enter email">

    <label>Course</label>
    <select>
        <option>MCA</option>
        <option>MBA</option>
        <option>MSC</option>
    </select>

    <button>Submit</button>
</form>

</body>
</html>
